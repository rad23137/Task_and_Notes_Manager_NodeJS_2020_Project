<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="editTask.js"></script>
    <script src="displayNotes.js"></script>
    <script src="addTask.js"></script>
    <script src="addnotes.js"></script>
    <script src="sorting.js"></script>
</head>
<body>
    <div class="flex-container">
        
        
        <div class="taskadd">
            <h2>Add a new Task</h2>
            <form>
                <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>

            <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" class="form-control">
        </div>

            <div class="form-group">
            <label for="date">Due Date:</label>
            <input type="date" id="myDate" name="date" class="form-control">
        </div>

            <div class="form-group">
            <label for="priority">Priority:</label>
            <select id="priority" class="form-control">
                <option value="high">High</option>
                <option value="medium" selected="selected">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>

            <div class="form-check">
            
            <input type="checkbox" id="state" disabled="disabled" name="state" class="form-check-input">
            <label for="state">Completed:</label>

            </div>
            <input class="btn btn-primary" type="button" id="submit" onclick="addTask()" value="Add Task">
        </form>
        </div>
        <br> <br>

       
        <div class="listtask">
            <h2>List of Tasks</h2>
            <table class="table table-bordered" id="taskTable">
            </table>
            <script src="ListTable.js"></script>
        </div>
    </div>
</body>
</html>
